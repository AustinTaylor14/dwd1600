<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="request.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        
        <!-- Form information here -->
        
        <form method="get" class="myform" action="thanks.html">
    <fieldset>
        <legend>Customer Information</legend>
         <label> First Name:  <input type="text" name="fname" required></label>
         <label> Last Name:  <input type="text" name="lname" required></label>
         <label> Phone Number:  <input type="tel" name="phone" required></label>
    </fieldset>
            <fieldset>
            <legend>Delivery Method</legend>
            <label><input type="radio" name="method" value="drone">Drone Delivery (2hr)</label>
                <label><input type="radio" name="method" value="motorcycle">Motorcycle Delivery (4hr)</label>
            <label><input type="radio" name="method" value="robot">Robot Delivery (6hr)
            
            </label>
                </fieldset>
          
                <fieldset>
        <legend>Delivery Information</legend>
         <label><inpout type="checkbox" name="porch" value="porch">Front Porch</inpout></label>
         <label><inpout type="checkbox" name="deck" value="deck">Back Deck</inpout></label>
         <label><inpout type="checkbox" name="driveway" value="driveway">Driveway</inpout></label>
         <label><inpout type="checkbox" name="garage" value="garage">Inside The Garage</inpout></label>
        
        </fieldset>
        <fieldset>
               <legend>Preferred Delivery Time</legend>
            <label>
                <select name="time">
                <option value="none">Please select</option>
                <option value="morning">Between 7:00am and 11:00am</option>
                <option value="afternoon">Between 11:00am and 2:00pm</option>
                <option value="evening">Between 2:00am and 5:00pm</option>
               
                    
            </select></label>
               
            
            <label>Comments: <textarea name="comments">Please add comments here</textarea></label>
            </fieldset>
                
    
                
                
        <input type="submit" value="Send Delivery Request">            
        
                
      
        </form>
        
        
    </main>
    
    <!-- start the page footer -->
    <footer>

    </footer>
