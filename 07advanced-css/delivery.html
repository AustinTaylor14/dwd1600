<h1>Request a Delivery</h1>
    <form method="get" class="myform" action="thanks.html">
    <fieldset>
       <label>First Name*<input type="text" name="fname" required>
        </label>
        <label>Last Name*<input type="text" name="lname" required>
        </label>
        <label> Phone Number*:<input type="tel" name="phone" required placeholder="987-555-1234"></label>
    </fieldset>
            <fieldset>
            <legend>Delivery Method</legend>
            <label><input type="radio" name="method" value="drone">Drone Delivery (2hr)</label>
                <label><input type="radio" name="method" value="Helicopter">Helicopter Delivery (4hr)</label>
                <label><input type="radio" name="method" value="Truck">Truck Delivery (6hr)</label>
            
           
                </fieldset>
          
                <fieldset>
        <legend>Delivery Options</legend>
         <label><input type="checkbox" name="porch" value="porch">Front Porch</label>
         <label><input type="checkbox" name="deck" value="deck">Back Deck</label>
         <label><input type="checkbox" name="driveway" value="driveway">Driveway</label>
         <label><input type="checkbox" name="garage" value="garage">Inside The Garage</label>
        
        </fieldset>
        <fieldset>
               <legend>Preferred Delivery Time</legend>
            <label>
                <select name="time">
                <option value="none">Please select</option>
                <option value="morning">Between 6:00am and 10:00am</option>
                <option value="afternoon">Between 10:00am and 1:00pm</option>
                <option value="evening">Between 1:00am and 4:00pm</option>
               
                    
            </select></label>
               
            
            <label>Comments: <textarea name="comments"></textarea></label>
            </fieldset>
   
        
    <input type="submit" value="Send Delivery Request">
    </form>
